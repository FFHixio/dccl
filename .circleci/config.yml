version: 2
jobs:
  build:
    docker:
      - image: ubuntu:xenial
    steps: 
      - checkout
      - run: sudo apt-get update && sudo apt-get install -y cmake libboost-dev libcrypto++-dev libprotobuf-dev libprotoc-dev protobuf-compiler libb64-dev doxygen graphviz
      - run: cmake --build .
      - run: make test
